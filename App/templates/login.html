{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   Give My Resume
  </title>
  <link href="{% static './style.css' %}" rel="stylesheet"/>
  <style>
    input:invalid {
      border: #ff9494 solid;
    }
    input:valid {
      border: aquamarine;
    }
  </style>
 </head>
 <body>
  <!-- partial:index.partial.html -->
  <div id="javascript_header">
  </div>
  <form method="POST">
    {% csrf_token %}
   <div class="form__header">
    <h1>
     Login/Sign In
    </h1>
    <p>
     Enter your login details below.
    </p>
    {% csrf_token %}
<ul class="messages">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>
  {% endfor %}
</ul>
   </div>
   <div class="form-group">
    <label for="name">
     Username
     <span>
      *
     </span>
    </label>
    <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{4,16}$"
    title="only lowercase letters, numbers  and atleast 4 to maximum 16 characters are allowed" required>
    <div class="error" id="name__error">
    </div>
   </div>
   <div class="form-group">
    <label for="password">
     Password
     <span>
      *
     </span>
    </label>
    <input id="password" name="password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <input type="checkbox" onclick="{var x = document.getElementById('password');if (x.type === 'password') {x.type = 'text';} else {x.type = 'password';}}">Show Password
   </div>
   <div class="line-break">
   </div>
   <input id="login" type="submit" value="Login"/>
   Don't have an account? <a href="register">Sign Up</a>
  </form>
  <!-- partial -->
  <script src="{% static './script.js' %}">
  </script>
 </body>
</html>
